<script>
// Init universe
a=[];
for(i=0;i<80*80;i++){
	a[i]=~~(Math.random()*2);
}

// Loop
setInterval(function(){

	d=[];
	
	// Compute new generation
	for(i=0;i<80;i++){
		for(j=0;j<80;j++){
			k=80*i+j;
			f=0;
			for(z in e=[1,79,80,81]){
				f+=a[k+e[z]]+a[k-e[z]];
			}
			d[k]=3==f|a[k]&2==f;
		}
	}
	a=d;
	
	// Convert in braille
	c="";
	for(i=0;i<80;i+=4){
		for(j=0;j<80;j+=2){
			b=0;
			
			// Dot 1
			if(a[i*40+j]){
				b+=0x1;
			}
			
			// Dot 2
			if(a[(i+1)*40+j]){
				b+=0x2;
			}
			
			// Dot 3
			if(a[(i+2)*40+j]){
				b+=0x4;
			}
			
			// Dot 4
			if(a[i*40+j+1]){
				b+=0x8;
			}
			
			// Dot 5
			if(a[(i+1)*40+j+1]){
				b+=0x10;
			}
			
			// Dot 6
			if(a[(i+2)*40+j+1]){
				b+=0x20;
			}
			
			// Dot 7
			if(a[(i+3)*40+j]){
				b+=0x40;
			}
			
			// Dot 8
			if(a[(i+3)*40+j+1]){
				b+=0x80;
			}
					
			// Add character to result
			c+=String.fromCharCode(0x2800+b);
		}
		c+="\n";
	}

	// Draw
	p.innerHTML=c;
}, 100);

</script>
